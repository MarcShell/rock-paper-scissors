<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gameBtns {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        #gameBtns > button {
            height: 40px;
            width: 100px;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>
    <h3>Your Choice:</h3>
    <div id="gameBtns">
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>
    </div>

    <p id="result"></p>

    <script>
        const result = document.querySelector("#result");
        let humanScore = 0;
        let computerScore = 0;
        let playedRounds = 0;

        function getComputerChoice() {
            const computerChoice = Math.floor(Math.random() * 3);
            if (computerChoice == 0) {
                result.innerHTML += "Computer chose: Rock<br>";
                return "Rock";
            } else if (computerChoice == 1) {
                result.innerHTML += "Computer chose: Paper<br>";
                return "Paper";
            } else {
                result.innerHTML += "Computer chose: Scissors<br>";
                return "Scissors";
            }
        }

        function playRound(humanSelection, computerSelection) {
            result.innerHTML += `You chose: ${humanSelection}<br>`;
            if (humanSelection === computerSelection) {
                result.innerHTML += "DRAW!<br>";
                return "draw";
            } else if (
                (humanSelection === "Rock" && computerSelection === "Scissors") ||
                (humanSelection === "Paper" && computerSelection === "Rock") ||
                (humanSelection === "Scissors" && computerSelection === "Paper")
            ) {
                result.innerHTML += "YOU WIN!<br>";
                return "human";
            } else {
                result.innerHTML += "YOU LOOSE!<br>";
                return "computer";
            }
        }

        function playGame(humanC) {
            if (playedRounds >= 5) return; // Stop if 5 rounds played

            const computerSelection = getComputerChoice();
            const gameResult = playRound(humanC, computerSelection);

            if (gameResult === "human") humanScore++;
            else if (gameResult === "computer") computerScore++;

            playedRounds++;
            result.innerHTML += `Score: You ${humanScore} - ${computerScore} Computer<br><br>`;

            if (playedRounds === 5) {
                if (humanScore > computerScore) {
                    result.innerHTML += "YOU WIN THIS GAME!<br>";
                } else if (computerScore > humanScore) {
                    result.innerHTML += "YOU LOST THIS GAME!<br>";
                } else {
                    result.innerHTML += "THE GAME WAS A TIE!<br>";
                }
            }
        }

        document.querySelectorAll("button").forEach((button) => {
            button.addEventListener("click", () => {
                playGame(button.textContent);
            });
        });
    </script>
</body>
</html>
